    <meta charset="UTF-8">

    <title>BDO - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1bTbtkNldXWVlVBYGpLk1ZmQ9ES5g3MADhQ&s" alt="BDO Logo"></div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>

                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="sign-up">
            <div class="container">
                <h1>Sign Up for BDO</h1>
                <p>Fill in the form below to create your BDO account.</p>
                <form action="#" method="post">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit" class="cta-button">Create Account</button>
                </form>
            </div>
        </section>
    </main>

        <div class="container">
